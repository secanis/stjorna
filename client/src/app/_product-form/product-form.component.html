<form #productForm="ngForm" (ngSubmit)="saveProduct(productForm)">
    <div class="card card-margin">
        <div class="card-body">
            <h3 *ngIf="!isEditForm">{{'app.create.product.title' | translate}}</h3>
            <h3 *ngIf="isEditForm">{{'app.edit.product.title' | translate}}</h3>
        </div>
    </div>
    <div class="card-deck">
        <div class="card">
            <div class="card-body">
                <!-- hidden _id field  -->
                <input class="form-control" type="hidden" name="_id" [(ngModel)]="product._id" #_id="ngModel">
                <input class="form-control" type="text" name="name" [(ngModel)]="product.name" #name="ngModel" required>
                <small class="form-text text-muted" for="name">{{'app.table.title.name' | translate}}</small><br>
                <input class="form-control" type="number" name="price" [(ngModel)]="product.price" #price="ngModel" required>
                <small class="form-text text-muted" for="price">{{'app.table.title.price' | translate}}</small><br>
                <input class="form-control" type="text" name="description" [(ngModel)]="product.description" #description="ngModel" required>
                <small class="form-text text-muted" for="description">{{'app.table.title.description' | translate}}</small>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <select class="form-control" name="category" [(ngModel)]="product.category" #category="ngModel" required>
                    <option *ngFor="let category of categoryList" value="{{category._id}}">{{category.name}}</option>
                </select>
                <small class="form-text text-muted" for="category">{{'app.category' | translate}}</small><br>
                <select class="form-control" name="active" [(ngModel)]="product.active" #active="ngModel" required>
                    <option value="true">{{'settings.api.active' | translate}}</option>
                    <option value="false">{{'settings.api.inactive' | translate}}</option>
                </select>
                <small class="form-text text-muted" for="active">{{'app.table.title.active' | translate}}</small>
            </div>
        </div>
    </div>
    <div class="card-deck card-margin">
        <div class="card">
            <div class="card-body">
                <stjorna-image-cropper [(element)]="product" [description]="'product image'"></stjorna-image-cropper>
                <input *ngIf="product?.image" type="hidden" name="image" [(ngModel)]="product.image" #image="ngModel">
                <input *ngIf="product?.imageUrl" type="hidden" name="imageUrl" [(ngModel)]="product.imageUrl" #imageUrl="ngModel">
            </div>
        </div>
        <div class="card">
            <div class="card-body">
            </div>
        </div>
    </div>
    <div class="card card-margin">
        <div class="card-body">
            <button *ngIf="!isEditForm" class="btn btn-warning pull-left" [disabled]="submitted" routerLink="/dashboard/products">{{'app.button.cancel' | translate}}</button>
            <button *ngIf="isEditForm" class="btn btn-warning pull-left" [disabled]="submitted" routerLink="/dashboard/products">{{'app.button.back' | translate}}</button>
            <!-- <button class="btn btn-success pull-right" [disabled]="!productForm.dirty || !(product.image.length > 0)" type="submit">Save Product</button> -->
            <button class="btn btn-success pull-right" [disabled]="submitted" type="submit">{{'app.button.save' | translate}}</button>
        </div>
    </div>
</form> 
<stjorna-spinner *ngIf="submitted"></stjorna-spinner>
