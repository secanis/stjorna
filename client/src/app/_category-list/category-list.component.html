<section class="table-responsive">
    <stjorna-searchbar (updateSearch)="search = $event"></stjorna-searchbar>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 20%">{{'app.table.title.name' | translate}}</th>
                <th style="width: 50%">{{'app.table.title.description' | translate}}</th>
                <th style="width: 20%">{{'app.table.title.update' | translate}}</th>
                <th style="width: 5%">{{'app.table.title.active' | translate}}</th>
                <th style="width: 5%"></th>
            </tr>
        </thead>
        <tr *ngFor="let category of categoryList | mySearch: search">
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td>{{category.updated | date: 'medium'}}</td>
            <td><i [ngClass]="getStatusElementCss(category)"></i></td>
            <td class="text-right">
                <a class="text-stjorna" routerLink="/category/view/{{category._id}}" routerLinkActive="active">
                    <i class="edit-product fa fa-2x fa-cogs"></i>
                </a>
            </td>
        </tr>
    </table>
    <p *ngIf="categoryList.length === 0" class="text-center">{{'app.table.noelement' | translate}} </p>
</section>
