<main role="main" class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4">
    <stjorna-productform *ngIf="currentRoute.includes('product')" [newElementView]="newElementView" [isEditForm]="false"></stjorna-productform>
    <stjorna-serviceform *ngIf="currentRoute.includes('service')" [newElementView]="newElementView" [isEditForm]="false"></stjorna-serviceform>
    <stjorna-categoryform *ngIf="currentRoute.includes('category')" [newElementView]="newElementView" [isEditForm]="false"></stjorna-categoryform>
</main>
